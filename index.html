<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>To-Do App</title>
</head>

<body>

  <div class="center">
    <div class="container">
      <header class="title">
        <h1>To-Do App</h1>
      </header>
      <main>
        <div class="input">
          <input type="text" name="inp-new" id="inp-new">
          <button type="button" class="btn-new"></button>
        </div>
        <div class="filters">
          <div>
            <input type="radio" name="filter" id="filter-all" value="all" checked>
            <label for="filter-all">All</label>
          </div>
          <div>
            <input type="radio" name="filter" id="filter-complete" value="complete">
            <label for="filter-complete">Complete</label>
          </div>
          <div>
            <input type="radio" name="filter" id="filter-active" value="active">
            <label for="filter-active">Active</label>
          </div>
        </div>
        <div class="listing">
          <ul></ul>
        </div>
      </main>
    </div>
  </div>
  <footer>
    &copy; Thiago Souza 2021.
  </footer>
  
</body>

</html>
